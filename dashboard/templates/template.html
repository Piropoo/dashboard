<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>{{ titulo_da_pagina or 'Dashboard' }}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
        {% if stylesheets %}
            {% for stylesheet in stylesheets %}
                <link rel="stylesheet" href="{{ url_for('static', filename='css/'+stylesheet) }}">
            {% endfor %}
        {% endif %}
    
    </head>

    <header>
        <h1><a href="/">Dashboard.com</a></h1>

        <nav>
            <ul>
                {% if usuario_logado %}
                <li><a href="/logout">
                    <img src="{{ url_for('static', filename='img/logout.webp') }}">Logout
                </a></li>
                {% else %}
                <li><a href="/login">
                    <img src="{{ url_for('static', filename='img/login.webp') }}">Login
                </a></li>
                {% endif %}

            </ul>
        </nav>

    </header>

    <body>

        {% block content %}{% endblock %}

        {% if scripts %}
            {% for script in scripts %}
                <script type="text/javascript" src="{{ url_for('static', filename='js/'+script) }}"></script>
            {% endfor %}
        {% endif %}

    </body>

</html>
